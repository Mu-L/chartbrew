name: Mirror to GitLab

on:
  push:
    branches:
      - main
      - master

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed to get all history

      - name: Push to GitLab
        run: |
          git config --global user.name "Chartbrew Mirror Bot"
          git config --global user.email "mirror@chartbrew.com"

          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/razvanilin/chartbrew-mirror.git

          # Push all local branches
          for branch in $(git branch -r | grep -v '\->' | grep 'origin/' | sed 's/origin\///'); do
            git push gitlab "refs/heads/$branch:refs/heads/$branch"
          done

          # Push tags
          git push --tags gitlab
